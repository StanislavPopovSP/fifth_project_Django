{% extends 'blog/base.html' %}
{% block content %}

<!-- Описание какой-то конкретной записи -->
<div class="post">
<h2>{{ post.title }}</h2>
    <!-- Если фото есть то выводить -->
    {% if post.photo %}
    <img src="{{ post.photo.url }}" alt="">
    {% endif %}

    {{ post.content|linebreaks }}

</div>

{% endblock %}
