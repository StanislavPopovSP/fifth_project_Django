{% extends 'blog/base.html' %}
{% block content %}

<h1>{{ title }}</h1>

<!-- Вывод статей -->
<ul>
    {% for p in posts %}
        <li>
            <h2>{{ p.title }}</h2>
            <p>{{ p.content|linebreaks|truncatewords:50 }}</p> <!-- |linebreaks - что бы появились абзацы и кол-во слов  -->
        </li>
    {% endfor %}
</ul>


{% endblock %}
