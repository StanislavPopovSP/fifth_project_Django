{% extends 'blog/base.html' %}
{% block content %}

<h1>{{ title }}</h1>

<!-- Вывод статей -->
<ul>
    {% for p in posts %}
        <li>
            <h2>
                <a href="{{ p.get_absolute_url }}">{{ p.title }}</a> <!-- Что бы сделать удобный переход, будем вызывать функцию с определенным именем. -->
            </h2>
            <p>{{ p.content|linebreaks|truncatewords:50 }}</p> <!-- |linebreaks - что бы появились абзацы и кол-во слов  -->
        </li>
    {% endfor %}
</ul>


{% endblock %}
