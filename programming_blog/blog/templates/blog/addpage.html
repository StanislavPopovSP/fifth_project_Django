{% extends 'blog/base.html' %}
{% block content %}

<!-- Форма добавления статьи -->
<h1>{{ title }}</h1>
<form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data"> <!-- так как нужно будет файл загружать в виде изображения -->
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_error }}</div> <!-- Вывожу ошибку специальным методом .non_field_error  -->
    {{ form.as_p }}
    <button>Добавить</button>
</form>

{% endblock %}
