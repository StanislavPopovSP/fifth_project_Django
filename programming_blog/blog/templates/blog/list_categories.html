<!-- Проходимся по категориям -->
{% for c in cats %}
<!-- будем добавлять только теги li, будем включать в основной шаблон -->
    {% if c.pk == cat_selected %} <!-- если pk будет равен выделенной категории cat_selected то будем добавлять ему какой-то внешний вид(если нажали на элемент и элемент активный) -->
        <li class="selected">{{ c.name }}</li>
    {% else %}
        <li><a href="{{ c.get_absolute_url }}">{{ c.name }}</a></li>
    {% endif %}
{% endfor %}
